###################################################################################
### Web服务器配置
###################################################################################
server:
  port: 28081
  servlet:
    context-path: /

###################################################################################
### logging(logback)
###################################################################################
logging:
  config: classpath:logback.xml
  level:
    org.springframework: warn
    org.clever: debug

###################################################################################
### Spring配置
###################################################################################
spring:
  profiles.active: dev
  application.name: clever-security-admin
  aop.proxy-target-class: true

  servlet: #------------------------------------------------------------ 文件上传配置
    multipart:
      enabled: true
      max-file-size: 1MB
      max-request-size: 10MB

  http: #------------------------------------------------------------------ http配置
    converters:
      preferred-json-mapper: jackson
    encoding:
      charset: UTF-8
      force: true

  jackson: #------------------------------------------------------------ jackson配置
    date-format: yyyy-MM-dd HH:mm:ss
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    locale: zh_CN
    time-zone: GMT+8

  resources: #------------------------------------------------ html、js、css 静态资源
    chain:
      cache: true
      compressed: true
    cache:
      period: 31536000s
    static-locations: ['classpath:/static/']

  redis: #---------------------------------------------------------------- Redis配置
    ssl: false
    host: redis.msvc.top
    port: 6379
    password: lizhiwei1993
    timeout: 10s
    database: 0
    lettuce:
      pool:
        max-active: 16
        max-idle: 8
        min-idle: 1
        max-wait: 1s
      shutdown-timeout: 1000ms

  datasource: #----------------------------------------------------------- 数据库配置
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql.msvc.top:3306/hinny-security
    username: hinny-security
    password: a123456
    hikari:
      data-source-properties:
        serverTimezone: GMT+8
        useUnicode: true
        characterEncoding: utf-8
        zeroDateTimeBehavior: convert_to_null
        useSSL: false
      auto-commit: false
      maximum-pool-size: 100
      minimum-idle: 5
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  cloud: #------------------------------------------------------------ Spring Cloud
    consul:
      enabled: false
      host: consul.msvc.top
      port: 80
      discovery:
        enabled: true
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        instance-zone: wuhan
        instance-group: svc
        tags:
          - serviceName=${spring.application.name}
        health-check-path: '/actuator/health'
        health-check-interval: 1s
        prefer-ip-address: true
        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/actuator/health

###################################################################################
### management配置
###################################################################################
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include:
          - health
          - info
          - env
          - metrics
          - prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    enable:
      root: true
    export:
      prometheus:
        enabled: true
        descriptions: true
        step: 5s
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.75, 0.9, 0.95, 0.99
      sla:
        http.server.requests: 10ms, 50ms, 100ms, 200ms, 500ms, 1s, 2s, 3s, 4s, 5s, 10s, 15s, 20s, 30s, 50s

###################################################################################
### mybatis-plus配置
###################################################################################
mybatis-plus:
  configuration:
    auto-mapping-behavior: partial
    auto-mapping-unknown-column-behavior: none
    map-underscore-to-camel-case: true
  mapper-locations: 'classpath*: **/*.xml'
  check-config-location: true
  executor-type: reuse
  global-config:
    banner: true
    db-config:
      id-type: auto
      insert-strategy: not_null
      update-strategy: not_null
      select-strategy: not_null

###################################################################################
### clever security配置
###################################################################################
clever:
  security:
    domain-id: 1
    default-enable-api-auth: true
    ignore-paths:
      # swagger
      - '/swagger-ui*/**'
      - '/webjars/springfox*/**'
      - '/swagger-resources*/**'
      - '/v2/api-docs'
      - '/csrf'
      - '/error'
      # 静态资源
      - '/favicon.ico'
      - '/dist/**'
      - '/static/**'
      - '/*.png'
      - '/*.js'
      - '/*.css'
      - '/*.html'
      # 基本请求
      - '/actuator/**'
      - '/'
      - '/login/captcha.png'
      - '/login/refresh_token.json'
      # - '/api/**'
    ignore-auth-paths:
      - '/login/user_info.json'
      - '/api/**'
    not-login-need-redirect: false
    not-login-redirect-page: '/index.html'
    forbidden-need-redirect: false
    forbidden-redirect-page: '/403.html'
    login:
      login-page: '/index.html'
      login-path: '/login'
      post-only: true
      login-captcha:
        need-captcha: true
        login-captcha-path: '/captcha'
        need-captcha-by-login-failed-count: 3
        effective-time: 60s
      wechat-small-program-login:
        enable: true
        app-id: 'appId'
        app-secret: 'appSecret'
      sms-validate-code-login:
        enable: true
        login-sms-validate-code-path: '/sms_code'
        effective-time: 120s
        max-send-num-in-day: 32
      email-validate-code-login:
        enable: true
        login-email-validate-code-path: '/email_code'
        effective-time: 300s
        max-send-num-in-day: 64
      scan-code-login:
        enable: true
        get-scan-code-login-path: '/scan_code/get'
        scan-code-path: '/scan_code/scan'
        confirm-login-path: '/scan_code/confirm'
        expired-time: 60s
        confirm-expired-time: 30s
        get-token-expired-time: 30s
      hide-user-not-found-exception: true
      login-success-need-redirect: true
      login-success-redirect-page: '/home.html'
      login-failure-need-redirect: true
      login-failure-redirect-page: '/index.html'
      allow-repeat-login: true
      concurrent-login-count: 1
      allow-after-login: true
    logout:
      logout-url: '/logout'
      logout-need-redirect: false
      logout-redirect-page: '/index.html'
    token-config:
      redis-namespace: 'jwt'
      secret-key: 'clever-security-jwt'
      token-validity: 7d
      enable-refresh-token: true
      refresh-token-validity: 30d
      hours-in-day: '03:45:00'
      use-cookie: true
      jwt-token-name: 'Authorization'
    login-req-aes-key:
      enable: true
      req-password-aes-key: 'b9049bb512f6b776835b9bf9e6c44c45'
      req-password-aes-iv: '47e2cf4f8ee69fd9d7f3cad475682df8'
    server-api-access-token:
      token-name: 'server-api-token'
      token-value: '512f6b74f8ee69fd9049bb512f635b9bf9e6d7fe2cf4f8ee69fd949bb512f6b7768d9d7f3cad4756'

